<body>
<div class="container">

    <h1>Search our English Dictionary</h1>
       <input type="text" class="search-query mac-style" placeholder="Write down your word and click Enter">
	   &nbsp;
	   <button type="submit" id="btn">Search</button>

	<hr/>
	<div id="results">
	<span type = "hidden" class="label label-info">Search for: <span id="searchWord"></span></span>
	<span type = "hidden" class="label label-info">Number of results: <span id="nResults"></span></span>		
		<table class="table table-striped table-hover">
		<thead>
			<tr class="active">
				<th>#</th>
				<th>Word</th>
				<th>Type</th>
				<th>Definition</th>
			</tr>
		</thead>

		</table>
